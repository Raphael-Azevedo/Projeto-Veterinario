<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form
    *ngIf="!isSuccessful"
      [formGroup]="loginForm" (ngSubmit)="addLogin(loginForm.value)"
    >
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          matInput name="email"
          formControlName="email"
          required
        />
        <div class="alert alert-warning" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
          O Email é obrigatório!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          class="form-control"
          matInput name="password"
          formControlName="password"
          required
          password
        />
        <div class="alert alert-warning"  *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
          A Senha é obrigatório
        </div>
      </div>
      <div class="form-group">
        <label for="password">Confirmar Senha</label>
        <input
          type="password"
          class="form-control"
          matInput name="confirmPassword"
          formControlName="confirmPassword"
          required
          password
        />
        <div class="alert alert-warning" *ngIf="loginForm.get('confirmPassword')?.errors?.['required'] && loginForm.get('confirmPassword')?.touched">
          A Senha é obrigatório
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Registrar</button>
      </div>

      <div class="alert alert-warning" *ngIf="isSignUpFailed">
       O cadastro falhou!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Seu cadastro foi feito com sucesso!
    </div>
  </div>
</div>
