<div class="head">
  <br>
  <br>

  <div >
    <h2>Lista de Raças</h2>
  </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="temperament">
        <th mat-header-cell *matHeaderCellDef> Temperamento </th>
        <td mat-cell *matCellDef="let element"> {{element.temperament}} </td>
      </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="life_span">
      <th mat-header-cell *matHeaderCellDef> Tempo médio de vida </th>
      <td mat-cell *matCellDef="let element"> {{element.life_span}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Largura média </th>
      <td mat-cell *matCellDef="let element"> {{element.weight.metric}} </td>
    </ng-container>

    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef> Altura média </th>
      <td mat-cell *matCellDef="let element"> {{element.height.metric}} </td>
    </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="country_code">
    <th mat-header-cell *matHeaderCellDef> País de origem </th>
    <td mat-cell *matCellDef="let element"> {{element.country_code}} </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
