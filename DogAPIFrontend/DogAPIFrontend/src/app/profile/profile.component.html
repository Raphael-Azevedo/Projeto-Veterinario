<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.email }}</strong> perfil
    </h3>
  </header>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <strong>Role:</strong>
      {{ currentUser.claim  }}
</div>

<ng-template #loggedOut>
  Efetue o login.
</ng-template>
